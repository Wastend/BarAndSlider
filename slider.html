<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="src/styles/slider.css">
  <title>Slider</title>
</head>

<body>
  <div class="container">
    <div id="sliders" class="sliders">
      <img src="src/images/slider/beach.jpg" alt="beach">
      <img src="src/images/slider/forest.jpg" alt="forest">
      <img src="src/images/slider/lake.jpg" alt="lake">
      <img src="src/images/slider/sky.jpg" alt="sky">
      <img src="src/images/slider/spring.jpg" alt="spring">
      <img src="src/images/slider/winter.jpg" alt="winter">
    </div>
    <div class="buttons">
      <img id="prev" class="prev" src="src/images/slider/arrow.svg">
      <img id="next" class="next" src="src/images/slider/arrow.svg">
    </div>
    <div id="circles" class="circles">
    </div>
  </div>
  <script src="src/scripts/slider.js"></script>
</body>

</html>
